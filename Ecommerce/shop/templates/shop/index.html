{% extends "shop/base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <form class="card card-sm">
      <div class="card-body row no-gutters align-items-center">
        <div class="col">
        <input type="search" name="item-name" class="form-control form-control-borderless">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success">Recherche</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  {% for product in products_objects %}
  <div class="col-md-3">
    <div class="card">
      <img src="{{ product.image.url}}" alt="" class="card-ing-top">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description}}...</p>
        <p style="color: orange;" class="card-text">Prix: {{ product.price }} fr</p>
        <button class="btn btn-warning">DÃ©tails</button>
        <button class="btn btn-success">Ajouter</button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
